<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
       <label for="isim">AD:</label> 
       <input type="text"name:"isim"id:"isim"
       placeholder="isminizi yazınız" required>
       <br> <br>
       <label for="soyad">Soyad</label>
       <input type="text"name:"soyad"id:"soyad"
       placeholder="soy isminiz" required>
       <br> <br>
       
       <label for="sifre">sifre</label>
       <input type="password"name:"sifre"id:"sifre"
       placeholder="**********" maxlength="8">
       <br> <br>
       <label for="eposta">E-posta</label>
       <input type="email"name:"eposta"id:"eposta"
       placeholder="ex@gmail.com">
       <br> <br>
       <label for="telefon">Telefon</label>
       <input type="tel"name:"telefon"id:"telefon"
       placeholder="(555)-555-5555">
       <br> <br>
       <label for="tarih">Doğum günü</label>
       <input type="date"name:"tarih"id:"tarih">
       <br> <br>
       <label for="kardes">kardeş sayısı</label>
       <input type="number"name:"kardes"id:"kardes"
       min="0" max="12">

       <br> <br>

       <label for="cinsiyet">Cinsiyet</label>
       <label for="kadın">Kadın</label>
       <input type="radio" name="cinsiyet" id="kadın" value="kadın">
       <label for="erkek">Erkek</label>
       <input type="radio" name="cinsiyet" id="erkek" value="erkek">
       <br> <br>

       <label for="medenidurum">Medeni durum</label>
       <label for="evli">Evli</label>
       <input type="radio" name="medenidurum" id="evli" value="evli">
       <label for="bekar">Bekar</label>
       <input type="radio" name="medenidurum" id="bekar" value="bekar">

       <br> <br>

       <label for="cocuk">Çocuk sayısı</label>
       <input type="number"name:"cocuk"id:"cocuk"
       min="0" max="12">

       <br> <br>

<select name="" id="">
    <option value="ssk">SSK</option>
    <option value="bagkur">Bağkur</option>
    <option value="emekli">Emekli sandığı</option>
</select>
<br> <br>

<label for="">Aktif olarak çalışıyor</label>
<input type="checkbox">
<br> <br>
<textarea name="" id="" cols="30" rows="10"></textarea>

<br> <br>

<input type="file" accept=".pdf">
<br> <br>



       <input type="reset">
       <input type="submit">

       
    </form>
    
</body>
</html>
